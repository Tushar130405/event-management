<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - College Events</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <div class="logo">
                <h1>College Events</h1>
            </div>
            <button id="menuBtn" class="menu-btn">Menu</button>
            <ul class="nav-links">
                <button id="closeNav" class="close-btn">&times;</button>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contacts.html" class="active">Contact</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
                <li><a href="student-dashboard.html" id="dashboardLink" style="display:none;">Dashboard</a></li>
                <li><button id="logoutBtn" class="btn-logout" style="display:none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-content container">
        <section class="contact-section">
            <h2 class="section-title">Contact Us</h2>
            <form id="contactForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content container">
            <div class="footer-section">
                <h3>Contact Info</h3>
                <p>Email: info@collegeevents.com</p>
                <p>Phone: +1 234 567 890</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p>Facebook | Twitter | Instagram</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 College Events. All rights reserved.
        </div>
    </footer>
</body>
</html>
